<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit user</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <h1>Edit user:</h1>
    <form
            action="/users/edit"
            class="form-horizontal"
            method="POST">

        <div class="form-group">
            <label class="control-label col-sm-2" for="id">Id:</label>
            <div class="col-sm-10">
                <input class="form-control" id="id" name="id" readonly required th:value="${userFromServer.getId()}"
                       type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Login:</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username" placeholder="Enter login" required
                       th:value="${userFromServer.getUsername()}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstName" name="firstName" placeholder="Enter name" required
                       th:value="${userFromServer.getFirstName()}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">E-mail:</label>
            <div class="col-sm-10">
                <input class="form-control" id="email" name="email" placeholder="Enter email" required
                       th:value="${userFromServer.getEmail()}"
                       type="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password" placeholder="Enter password" required
                       th:value="${userFromServer.getPassword()}" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="roles">Roles:</label>
            <div class="col-sm-10">

                <select class="form-control" id="roles" multiple name="roles" required>
                    <th:block th:each="role : ${rolesFromServer}">

                        <option name="id"
                                th:selected="${userFromServer.getRoles().contains(role)}"
                                th:text="${role.getAuthority()}"
                                th:value="${role.getId()}">
                        </option>

                    </th:block>
                </select>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">Submit</button>
                <a class="btn btn-default" href="/users/list">Back</a>
            </div>
        </div>
    </form>
</div>

<p>userAuthorizedLogin: <%=request.getAttribute("userAuthorizedLogin").toString()%></p>
<p>contextPath: <%=request.getContextPath()%></p>
<p>contextPath: ${pageContext.request.contextPath}</p>

</body>
</html>
