<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>

<div class="container">
    <h1>Login</h1>

    <div th:if="${error}==true">
        <div class="alert alert-danger" role="alert">Login or password is incorrect</div>
    </div>


    <form action="/login" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Login:</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username" placeholder="Enter login" required
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password" placeholder="Enter password" required
                       type="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
